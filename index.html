<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!-- <link rel="stylesheet" href="css/tailwind.css" /> -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel ="stylesheet" href="dist/style.css">
</head>
<body>
   <header class="bg-gradient-to-b from-blue-100 to-white overflow-x-hidden">
       <!-- Layout Container -->
     <div class="w-full max-w-[1080px] flex flex-col xl:flex-row items-center mx-auto px-2 pt-4 xl:pt-8 mb-8">
         <!-- Image Container -->
        <figure class="flex-shrink-0 -mb-6 xl:mb-0 xl:-mt-8 :xl-ml-20 xl:mr-12">
            <img src="images/Hero.png" alt=""
            class="max-h-[260px] w-auto ml-[-12px] xl:ml-[-20px] xl:max-h-[600px]"/>
        </figure>
           <!-- Container Column -->
           <div class="flex-auto flex flex-col justify-center items-center xl:items-start pt-12 px-8 md:px-0">
               <h1 class ="text-4xl xl:text-6xl leading-[38px] xl:leading-[60px] font-extrabold text-center xl:text-left text-gray-900 dark:text-gray max-w-2xl">Bump is the easy way to 
                   
                <span 
                class="inline text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-500">release</span
                
            > 
                
                &amp; 
                
                <span 
                
                class="inline text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-pink-500"
                >update</span
                
            > 
            indie Mac apps.
        
        </h1>
               
              <p 
              class="text-xl font-medium text-center xl:text-left text-gray-900 dark:text-gray leading-relaxed pt-8 max-w-lg">An automated pipeline designed to make distributing apps with <a href="#" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 transition">Sparkle</a> easier to maintain and collaborate on.</p>
               <!-- Call to action -->
            <div 
              class="flex flex-col sm:flex-row items-center mt-8 space-x-0 sm:space-x-4 space-y-4 sm:space-y-0"
              >
                 <a 
                 
                    href="#" 
                    class="flex items-center space-x-2 transform transition-all hover:translate-y-[-2px] hover:shadow-lg shadow text-white text-lg font-medium px-10 py-3 rounded-lg bg-gradient-to-r from-blue-700 to to-blue-500"
                    >View repo </a
                    
                > 
                
                 <!-- Link Container -->
                 <div 
                   class="py-3 px-4 border dark:border-white dark:border-opacity-10 rounded-lg hidden sm:inline-flex"
                    >
                     <span 
                       class="text-gray-600 dark:text-gray-300 xl:inline hidden pr-1">Used Bump before?</span
                       >
                     <a 
                     href="#" 
                     class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 font-medium transition"
                     >Create your repo now </a
                     
                     >     
                  </div>
                </div> 
           </div>
        </div>
    </header>
</body>
</html>
